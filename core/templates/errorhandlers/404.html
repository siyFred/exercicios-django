{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Página Não Encontrada{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="display-1 fw-bold">404</h1>
                <h2 class="card-title">Página Não Encontrada</h2>
                <p class="card-text text-muted">
                    Oops! O endereço que você tentou acessar não existe ou foi movido.
                </p>
                <a href="{% url 'home' %}" class="btn btn-primary mt-3">Voltar para a Página Inicial</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
