<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Exerc√≠cios Django</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/members">MEMBERS</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-white me-3">
                        Bem-vindo, {{ user.username }}
                    </span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Sair</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-light btn-sm ms-2">Cadastrar</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
