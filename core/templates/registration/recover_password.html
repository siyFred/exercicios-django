{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="row justify-content-center">
    
    <div class="col-md-6 col-lg-4">

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-3">Redefinir sua senha</h2>
                <p class="card-text text-center text-muted mb-4">
                    Digite seu e-mail abaixo e nós enviaremos as instruções para criar uma nova senha.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% bootstrap_form form %}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt-3">Enviar link de recuperação</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}">Voltar para o Login</a>
        </div>

    </div>
</div>
{% endblock %}
